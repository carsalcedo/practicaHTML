<html>
    <head>
        <title>PRACTICA HTML 5</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="img/ram.jpg">
        
        <style>
            body{
                background-color:azure; 
            } 
        
            footer { 
                position: relative;
                margin: 20px auto;
                width: 1000px;
                height: 20px;
                background: cyan;
            }
            
        
        
        </style>
    </head>
    <body>
        
        
        <h3>Escucha la musica</h3>
        
        <audio autoplay controls loop>
            <source src="audio/Playing.mp3" type="audio/mp3">
        </audio>
        
        
        <h3>Ver video de Tutorial HTML5</h3>
        
        <video controls loop width="500" height="300">
            <source src="video/tutorial3.mp4" type="video/mp4">
        </video>
        
        <hr>
        
        <h3>Este video es puesto a traves de la etiqueta iframe</h3>
        <iframe width="500" height="300" src="https://www.youtube.com/embed/b_Yg3QWZHpc" frameborder="6" allowfullscreen></iframe>
        
        <hr>
        
        <h3>Página para descargar peliculas</h3>
        <p>Esta página tambien es vinculada a esta, gracias a la etiqueta iframe</p>
        <iframe width="800" height="300" src="https://www.cinecalidad.to/" frameborder="5" scrolling="auto" allowtransparency="true"></iframe>
        
    <center>
        <footer><b>Ing. Fernando Carrera</b></footer>
    </center>       
</body>
</html>
